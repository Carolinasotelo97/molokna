<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Selector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Contenedor principal */
        .container {
            display: flex;
            justify-content: center;
            margin: 20px auto;
            max-width: 1200px;
            flex-wrap: wrap;
        }

        /* Imagen del tacho */
        .tacho-standard {
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px auto;
        }

        .tacho-image-standard,
        .tacho-image {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
        }

        /* Opciones de tramas */
        .options {
            display: flex;
            /* Asegura que las opciones sean visibles */
            flex-direction: column;
            /* Coloca los elementos en columna */
            justify-content: center;
            align-items: center;
            background-color: #d3d3d3;
            padding: 20px;
            /* Espaciado interno */
            margin-top: 20px;
            border-radius: 10px;
            /* Bordes redondeados */
            overflow-x: hidden;
            /* Evita el desbordamiento horizontal */
        }

        /* Filas de tramas */
        .texture-row {
            display: flex;
            align-items: center;
            justify-content: center;
            /* Centra las filas en desktop */
            gap: 10px;
            /* Espaciado entre las tramas */
            margin: 0 auto;
            /* Centra las filas */
            padding: 0 15px;
            /* Añade espacio lateral para evitar cortes en móvil */
            max-width: 100%;
            /* Asegura que no se desborde */
            overflow-x: visible;
            /* Desactivamos desplazamiento horizontal en desktop */
        }

        /* Contenedor de cada trama */
        .texture-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 80px;
            height: 140px;
            margin: 10px;
            text-align: center;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s;
            flex-shrink: 0;
            /* Evita que las tramas se reduzcan */
        }

        .texture-container.selected {
            transform: scale(1.1);
        }

        /* Círculo de cada trama */
        .texture-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .texture-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Nombre de la textura */
        .texture-name {
            color: #3A3A3A;
            font-weight: bold;
            margin-top: 5px;
            font-size: 14px;
            white-space: normal;
            line-height: 1.2;
        }

        /* Personalización de las flechas */
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: black;
            /* Fondo negro */
            filter: invert(1);
            /* Invertir el color del ícono */
            border-radius: 50%;
            /* Opcional: Hacer las flechas circulares */
            width: 40px;
            height: 40px;
        }

        /* Línea divisoria verde */
        .divider {
            width: 2px;
            height: 100px;
            background-color: green;
            margin: auto 20px;
            display: inline-block;
            flex-shrink: 0;
            /* Evita que la línea se reduzca */
        }

        /* Título personalizado */
        .title-custom {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            color: #3A3A3A;
        }

        /* Pestañas de navegación con estilo verde */
        .nav-tabs .nav-link {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            margin-right: 10px;
            border-radius: 5px;
            /* Bordes redondeados */
        }

        .nav-tabs .nav-link:hover {
            background-color: #218838;
            color: white;
        }

        .nav-tabs .nav-link.active {
            background-color: #218838;
            color: white;
        }

        /* Media queries para pantallas medianas (768px a 992px) */
        @media (max-width: 768px) {
            .texture-row {
                flex-wrap: nowrap;
                /* Evita que las tramas se envuelvan */
                overflow-x: auto;
                /* Habilita el desplazamiento horizontal */
                justify-content: flex-start;
                /* Alinea las tramas desde el inicio en móvil */
                gap: 10px;
                /* Espaciado entre las tramas */
            }

            /* Centrar las tramas en la pestaña Standard */
            #standard .texture-row {
                justify-content: center;
                /* Sobrescribe el comportamiento de justify-content */
            }

            .texture-container {
                flex: 0 0 auto;
                /* Asegura que cada trama mantenga su tamaño */
                width: 70px;
                /* Ajusta el ancho de las tramas */
                height: 120px;
                /* Ajusta la altura de las tramas */
            }

            .texture-circle {
                width: 60px;
                height: 60px;
            }

            .texture-name {
                font-size: 12px;
            }

            .divider {
                height: 80px;
                /* Ajusta la altura para adaptarse al nuevo diseño */
                margin: 0 10px;
                /* Reduce el espaciado horizontal */
            }

            .title-custom {
                font-size: 16px;
                /* Tamaño adecuado para móviles */
                margin-top: 15px;
                /* Reduce el espacio superior */
            }
        }

        /* Media queries para pantallas pequeñas (576px o menos) */
        @media (max-width: 576px) {
            .texture-container {
                width: 60px;
                /* Ajusta el ancho de las tramas */
                height: 100px;
                /* Ajusta la altura de las tramas */
            }

            .texture-circle {
                width: 50px;
                height: 50px;
            }

            .texture-name {
                font-size: 10px;
            }

            .divider {
                height: 60px;
                /* Reduce la altura de la línea divisoria */
                margin: 0 5px;
                /* Ajusta el margen para pantallas pequeñas */
            }

            .title-custom {
                font-size: 14px;
                /* Tamaño más pequeño para móviles */
                margin-top: 10px;
                /* Ajusta el espacio superior */
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="tacho-standard">
            <img src="front-angle/black-new.png" alt="Tacho Standard" id="currentTacho" class="tacho-image-standard">
        </div>
    </div>

    <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#standard"
                onclick="toggleSection('standard')">Standard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#premium" onclick="toggleSection('premium')">Premium</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#custom" onclick="toggleSection('custom')">Custom</a>
        </li>
    </ul>

    <div class="tab-content">
        <!-- Standard Section -->
        <div id="standard" class="tab-pane fade show active options">
            <div class="texture-row">
                <div class="texture-container" onclick="selectTexture(this, 'front-angle/black-new.png')">
                    <div class="texture-circle">
                        <img src="./tramas/black.png" alt="Matte Black">
                    </div>
                    <div class="texture-name">Matte Black</div>
                </div>
                <div class="texture-container" onclick="selectTexture(this, 'front-angle/brown-new.png')">
                    <div class="texture-circle">
                        <img src="./tramas/brown.png" alt="Matte Brown">
                    </div>
                    <div class="texture-name">Matte Brown</div>
                </div>
                <div class="texture-container" onclick="selectTexture(this, 'front-angle/white-new.png')">
                    <div class="texture-circle">
                        <img src="./tramas/brushed-nickel.png" alt="Brushed Aluminium">
                    </div>
                    <div class="texture-name">Brushed Aluminium</div>
                </div>
            </div>
        </div>

        <!-- Premium Section with Carousel -->
        <div id="premium" class="tab-pane fade options">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="false">
                <div class="carousel-inner">
                    <!-- Slide 1 -->
                    <div class="carousel-item active">
                        <div class="texture-row">
                            <div class="texture-container"
                                onclick="selectTexture(this, './front-angle/evolution-ebony.png')">
                                <div class="texture-circle">
                                    <img src="./tramas/ebony-2.png" alt="Ebony">
                                </div>
                                <div class="texture-name">Ebony</div>
                            </div>
                            <div class="texture-container"
                                onclick="selectTexture(this, './front-angle/evolution-dark-roast.png')">
                                <div class="texture-circle">
                                    <img src="./tramas/evolution-dark-roast-v1.png" alt="Dark Roast">
                                </div>
                                <div class="texture-name">Dark Roast</div>
                            </div>
                            <div class="texture-container"
                                onclick="selectTexture(this, './front-angle/evolution-ivory.png')">
                                <div class="texture-circle">
                                    <img src="./tramas/ivory.png" alt="Ivory">
                                </div>
                                <div class="texture-name">Ivory</div>
                            </div>
                            <div class="texture-container"
                                onclick="selectTexture(this, './front-angle/retro-grey-stucco.png')">
                                <div class="texture-circle">
                                    <img src="./tramas/retro-grey.png" alt="Retro Grey Stucco">
                                </div>
                                <div class="texture-name">Retro Grey Stucco</div>
                            </div>
                        </div>
                    </div>

                    <!-- Slide 2 -->
                    <div class="carousel-item">
                        <div class="texture-row">
                            <div class="texture-container"
                                onclick="selectTexture(this, './front-angle/vintage-brick.png')">
                                <div class="texture-circle">
                                    <img src="./tramas/vintage-brick.png" alt="Vintage Brick">
                                </div>
                                <div class="texture-name">Vintage Brick</div>
                            </div>
                            <div class="texture-container"
                                onclick="selectTexture(this, './front-angle/old-school-mix.png')">
                                <div class="texture-circle">
                                    <img src="./tramas/old-school-mix-1.png" alt="Old School Mix">
                                </div>
                                <div class="texture-name">Old School Mix</div>
                            </div>
                            <div class="texture-container"
                                onclick="selectTexture(this, './front-angle/urban-loft.png')">
                                <div class="texture-circle">
                                    <img src="./tramas/urban-loft.png" alt="Urban Loft">
                                </div>
                                <div class="texture-name">Urban Loft</div>
                            </div>
                            <div class="texture-container"
                                onclick="selectTexture(this, './front-angle/stacked-ledge-rock.png')">
                                <div class="texture-circle">
                                    <img src="./tramas/stack-ladge-rock.png" alt="Stack Ledge Rock">
                                </div>
                                <div class="texture-name">Stack Ledge Rock</div>
                            </div>
                        </div>
                    </div>
                    <!-- Slide 3 -->
                    <div class="carousel-item">
                        <div class="texture-row">
                            <div class="texture-container"
                                onclick="selectTexture(this, './front-angle/walnut-plank.png')">
                                <div class="texture-circle">
                                    <img src="./tramas/walnut-plank.png" alt="Walnut Plank"
                                        style="width: 100%; height: auto;">
                                </div>
                                <div class="texture-name">Walnut Plank</div>
                            </div>
                            <div class="texture-container"
                                onclick="selectTexture(this, './front-angle/white-washed-plank.png')">
                                <div class="texture-circle">
                                    <img src="./tramas/white-washed-plank.png" alt="White Washed Plank"
                                        style="width: 100%; height: auto;">
                                </div>
                                <div class="texture-name">White Washed Plank</div>
                            </div>
                            <div class="texture-container"
                                onclick="selectTexture(this, './front-angle/mocha-slate.png')">
                                <div class="texture-circle">
                                    <img src="./tramas/mocha-slate.png" alt="Mocha Slate"
                                        style="width: 100%; height: auto;">
                                </div>
                                <div class="texture-name">Mocha Slate</div>
                            </div>
                            <div class="texture-container"
                                onclick="selectTexture(this, './front-angle/white-harringbone.png')">
                                <div class="texture-circle">
                                    <img src="./tramas/white-harringbone.png" alt="White Harringbone"
                                        style="width: 100%; height: auto;">
                                </div>
                                <div class="texture-name">White Harringbone</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Controles -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <!-- Custom Section -->
        <div id="custom" class="tab-pane fade options">
            <div class="texture-row">
                <div class="texture-container" onclick="selectTexture(this, 'front-angle/cuestom.png')">
                    <div class="texture-circle">
                        <img src="tramas/custom.png" alt="Matte Black">
                    </div>
                    <div class="texture-name">Custom Message</div>
                </div>
                <div class="divider"></div>
                <div class="texture-container" onclick="selectTexture(this, 'front-angle/buffalo-plaid.png')">
                    <div class="texture-circle">
                        <img src="./tramas/buffalo-plaid.png" alt="Buffalo Plaid">
                    </div>
                </div>
                <div class="texture-container" onclick="selectTexture(this, 'front-angle/tacho-verde.png')">
                    <div class="texture-circle">
                        <img src="./tramas/verde.png" alt="Green">
                    </div>
                </div>
                <div class="texture-container" onclick="selectTexture(this, 'front-angle/white-leaf.png')">
                    <div class="texture-circle">
                        <img src="./tramas/white-leaf.png" alt="White Leaf">
                    </div>
                </div>
                <div class="texture-container" onclick="selectTexture(this, 'front-angle/celeste.png')">
                    <div class="texture-circle">
                        <img src="tramas/celeste.png" alt="Light Blue">
                    </div>
                </div>
            </div>
            <p class="title-custom"><b>Some Examples</b></p>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function updateCustomTacho(imagePath) {
            const currentTacho = document.getElementById('currentTacho');
            currentTacho.src = imagePath;
        }

        function selectTexture(selectedContainer, imagePath) {
            document.querySelectorAll('.texture-container').forEach(container => {
                container.classList.remove('selected');
            });
            selectedContainer.classList.add('selected');
            updateCustomTacho(imagePath);
        }

        function toggleSection(section) {
            document.querySelectorAll('.options').forEach(option => {
                option.style.display = 'none';
            });

            if (section === 'premium') {
                document.getElementById('premium').style.display = 'block';
            } else if (section === 'custom') {

                document.getElementById('custom').style.display = 'block';
            } else {
                document.getElementById('standard').style.display = 'block';
            }
        }
    </script>
</body>

</html>
