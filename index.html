<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Container Selector</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    .container {
        display: flex;
        justify-content: center;
        margin: 20px auto;
        max-width: 1000px;
        flex-wrap: wrap;
    }

    .tacho-standard {
        width: 100%;
        max-width: 200px;
        box-sizing: border-box;
        border-radius: 10px;
        overflow: hidden;
        margin: 10px auto;
    }

    .tacho-image-standard,
    .tacho-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 10px;
    }

    .tab-content {
        height: 100%;
    }

    .options {

        display: none;
        justify-content: center;
        background-color: #d3d3d3;
        padding: 10px 0;
        margin-top: 20px;
        position: relative;
        /* Hacer que el contenedor sea relativo */
        overflow: hidden;
        /* Evita el scroll */

    }

    .texture-row {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        /* Alinea los elementos al inicio */
        gap: 10px;
        /* Espacio entre los contenedores de textura */
        margin-bottom: 10px;
        /* Espacio fijo debajo de las tramas */
    }

    .texture-container {
        width: 80px;
        /* Ancho de cada contenedor de textura */
        height: auto;
        /* Altura automática */
        text-align: center;
        /* Centra el texto dentro del contenedor */
    }

    .texture-container.selected {
        transform: scale(1.1);
    }

    #custom .texture-container {
        height: 100%;
    }

    .texture-circle {
        width: 80px;
        /* Tamaño base */
        height: 80px;
        /* Tamaño base */
        border-radius: 50%;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .texture-circle img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .texture-name {
        color: #3A3A3A;
        font-weight: bold;
        margin-top: 5px;
        padding-right: 8px;
        padding-bottom: 0px;
        font-size: 14px;
        white-space: normal;
        line-height: 1.2;
    }

    .nav-tabs .nav-link {
        background-color: #28a745;
        color: white;
        padding: 10px 15px;
        margin-right: 10px;
    }

    .nav-tabs .nav-link:hover {
        background-color: #218838;
        color: white;
    }

    .nav-tabs .nav-link.active {
        background-color: #218838;
        color: white;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
        background-color: black;
        filter: invert(1);
        border-radius: 50%;
        width: 40px;
        height: 40px;
    }

    .divider {
        width: 2px;
        /* Ancho del divisor */
        height: 100px;
        /* Altura base del divisor */
        background-color: green;
        margin: auto 10px;

    }

    .title-custom {
        font-size: 16px;
        margin: 5px 0 0 0; /* Ajustado el margen superior */
        padding: 5px;
        color: #3A3A3A;
        font-weight: bold;
        border-radius: 5px;
        white-space: nowrap; /* Asegura que el texto no se envuelva */
    }

    /* Media Queries */
    /* Dispositivos móviles pequeños (iPhone SE, Pixel 7, etc.) (320px - 576px) */
    @media (max-width: 576px) {
        .texture-container {
            width: 60px;
            /* Ajusta el tamaño según sea necesario */
            height: 100px;
        }

        .texture-circle {
            width: 50px;
            height: 50px;
        }

        .texture-name {
            font-size: 10px;
            /* Ajustar el tamaño del texto */
            padding-right: 8px;

        }

        .title-custom {
            font-size: 14px;
            /* Ajustar el tamaño del título */
            margin: 5px 0 0 0;
            /* Ajustar margen superior */
        }

        .divider {
            height: 60px;
            /* Ajustar altura para pantallas pequeñas */
            margin: 0 5px;
            /* Reducir márgenes laterales */

        }
    }

    /* Dispositivos móviles medianos (iPhone XR, Galaxy S8+, etc.) (576px - 768px) */
    @media (max-width: 768px) and (min-width: 577px) {
        .texture-container {
            width: 70px;
            /* Ajusta el tamaño según sea necesario */
            height: 120px;
        }

        .texture-circle {
            width: 60px;
            height: 60px;
        }

        .texture-name {
            font-size: 12px;
            /* Ajustar el tamaño del texto */
        }

        .title-custom {
            font-size: 16px;
            /* Ajustar el tamaño del título */
            margin: 5px 0 0 0;
            /* Ajustar margen superior */
        }

        .divider {
            height: 80px;
            /* Ajustar altura para pantallas medianas */
            margin: 0 10px;
            /* Márgenes laterales */
        }

    }

    /* iPad Air, iPad Mini (768px - 1024px) */
    @media (max-width: 1024px) and (min-width: 769px) {
        .texture-container {
            width: 80px;
            /* Ajusta el tamaño según sea necesario */
            height: 140px;
        }

        .title-custom {
            font-size: 18px;
            /* Ajustar el tamaño del título */
            margin: 5px 0 0 0;
        }

        .divider {
            height: 100px;
            /* Altura base para tabletas */
            margin: 0 15px;
            /* Márgenes laterales */
        }
    }

    /* iPad Pro y Surface Pro 7 (1024px - 1366px) */
    @media (max-width: 1366px) and (min-width: 1024px) {
        .texture-container {
            width: 90px;
            /* Ajusta el tamaño según sea necesario */
            height: 150px;
        }

        .title-custom {
            font-size: 20px;
            /* Ajustar el tamaño del título */
            margin: 5px 0 0 0;
        }

        .divider {
            height: 120px;
            /* Aumentar altura para pantallas más grandes */
            margin: 0 20px;
            /* Márgenes laterales */
        }
    }

    /* Pantallas grandes (mayores a 1366px) */
    @media (min-width: 1367px) {
        .texture-container {
            width: 100px;
            /* Ajusta el tamaño según sea necesario */
            height: 160px;
        }

        .title-custom {
            font-size: 22px;
            /* Ajustar el tamaño del título */
            margin: 5px 0 0 0;
        }

        .divider {
            height: 140px;
            /* Aumentar altura para pantallas grandes */
            margin: 0 20px;
            /* Márgenes laterales */
        }
    }
</style>
</head>

<body>

<div class="container">
    <div class="tacho-standard">
        <img src="front-angle/black-new.png" alt="Tacho Standard" id="currentTacho" class="tacho-image-standard">
    </div>
</div>

<ul class="nav nav-tabs justify-content-center">
    <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#standard"
            onclick="toggleSection('standard')">Standard</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#premium" onclick="toggleSection('premium')">Premium</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#custom" onclick="toggleSection('custom')">Custom</a>
    </li>
</ul>

<div class="tab-content">
    <!-- Standard Section -->
    <div id="standard" class="tab-pane fade show active options">
        <div class="texture-row">
            <div class="texture-container" onclick="selectTexture(this, 'front-angle/black-new.png')">
                <div class="texture-circle">
                    <img src="./tramas/black.png" alt="Matte Black">
                </div>
                <div class="texture-name">Matte Black</div>
            </div>
            <div class="texture-container" onclick="selectTexture(this, 'front-angle/brown-new.png')">
                <div class="texture-circle">
                    <img src="./tramas/brown.png" alt="Matte Brown">
                </div>
                <div class="texture-name">Matte Brown</div>
            </div>
            <div class="texture-container" onclick="selectTexture(this, 'front-angle/white-new.png')">
                <div class="texture-circle">
                    <img src="./tramas/brushed-nickel.png" alt="Brushed Aluminium">
                </div>
                <div class="texture-name">Brushed Aluminium</div>
            </div>
        </div>
    </div>

    <!-- Premium Section with Carousel -->
    <div id="premium" class="tab-pane fade options">
        <div id="carouselExampleControls" class="carousel slide">
            <div class="carousel-inner">
                <!-- Slide 1 -->
                <div class="carousel-item active">
                    <div class="texture-row">
                        <div class="texture-container"
                            onclick="selectTexture(this, './front-angle/evolution-ebony.png')">
                            <div class="texture-circle">
                                <img src="./tramas/ebony-2.png" alt="Ebony">
                            </div>
                            <div class="texture-name">Ebony</div>
                        </div>
                        <div class="texture-container"
                            onclick="selectTexture(this, './front-angle/evolution-dark-roast.png')">
                            <div class="texture-circle">
                                <img src="./tramas/evolution-dark-roast-v1.png" alt="Dark Roast">
                            </div>
                            <div class="texture-name">Dark Roast</div>
                        </div>
                        <div class="texture-container"
                            onclick="selectTexture(this, './front-angle/evolution-ivory.png')">
                            <div class="texture-circle">
                                <img src="./tramas/ivory.png" alt="Ivory">
                            </div>
                            <div class="texture-name">Ivory</div>
                        </div>
                        <div class="texture-container"
                            onclick="selectTexture(this, './front-angle/retro-grey-stucco.png')">
                            <div class="texture-circle">
                                <img src="./tramas/retro-grey.png" alt="Retro Grey Stucco">
                            </div>
                            <div class="texture-name">Retro Grey Stucco</div>
                        </div>
                    </div>
                </div>

                <!-- Slide 2 -->
                <div class="carousel-item">
                    <div class="texture-row">
                        <div class="texture-container"
                            onclick="selectTexture(this, './front-angle/vintage-brick.png')">
                            <div class="texture-circle">
                                <img src="./tramas/vintage-brick.png" alt="Vintage Brick">
                            </div>
                            <div class="texture-name">Vintage Brick</div>
                        </div>
                        <div class="texture-container"
                            onclick="selectTexture(this, './front-angle/old-school-mix.png')">
                            <div class="texture-circle">
                                <img src="./tramas/old-school-mix-1.png" alt="Old School Mix">
                            </div>
                            <div class="texture-name">Old School Mix</div>
                        </div>
                        <div class="texture-container"
                            onclick="selectTexture(this, './front-angle/urban-loft.png')">
                            <div class="texture-circle">
                                <img src="./tramas/urban-loft.png" alt="Urban Loft">
                            </div>
                            <div class="texture-name">Urban Loft</div>
                        </div>
                        <div class="texture-container"
                            onclick="selectTexture(this, './front-angle/stacked-ledge-rock.png')">
                            <div class="texture-circle">
                                <img src="./tramas/stack-ladge-rock.png" alt="Stack Ledge Rock">
                            </div>
                            <div class="texture-name">Stack Ledge Rock</div>
                        </div>
                    </div>
                </div>
                <!-- Slide 3 -->
                <div class="carousel-item">
                    <div class="texture-row">
                        <div class="texture-container"
                            onclick="selectTexture(this, './front-angle/walnut-plank.png')">
                            <div class="texture-circle">
                                <img src="./tramas/walnut-plank.png" alt="Walnut Plank"
                                    style="width: 100%; height: auto;">
                            </div>
                            <div class="texture-name">Walnut Plank</div>
                        </div>
                        <div class="texture-container"
                            onclick="selectTexture(this, './front-angle/white-washed-plank.png')">
                            <div class="texture-circle">
                                <img src="./tramas/white-washed-plank.png" alt="White Washed Plank"
                                    style="width: 100%; height: auto;">
                            </div>
                            <div class="texture-name">White Washed Plank</div>
                        </div>
                        <div class="texture-container"
                            onclick="selectTexture(this, './front-angle/mocha-slate.png')">
                            <div class="texture-circle">
                                <img src="./tramas/mocha-slate.png" alt="Mocha Slate"
                                    style="width: 100%; height: auto;">
                            </div>
                            <div class="texture-name">Mocha Slate</div>
                        </div>
                        <div class="texture-container"
                            onclick="selectTexture(this, './front-angle/white-harringbone.png')">
                            <div class="texture-circle">
                                <img src="./tramas/white-harringbone.png" alt="White Harringbone"
                                    style="width: 100%; height: auto;">
                            </div>
                            <div class="texture-name">White Harringbone</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Controles -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Custom Section -->
    <div id="custom" class="tab-pane fade options">
        <div class="texture-row">
            <div class="texture-container" onclick="selectTexture(this, 'front-angle/cuestom.png')">
                <div class="texture-circle">
                    <img src="tramas/custom.png" alt="Matte Black">
                </div>
                <div class="texture-name">Custom Message</div>
            </div>
            <div class="divider"></div>
            <div class="texture-container" onclick="selectTexture(this, 'front-angle/buffalo-plaid.png')">
                <div class="texture-circle">
                    <img src="./tramas/buffalo-plaid.png" alt="Buffalo Plaid">
                </div>
            </div>
            <div class="texture-container">
                <div class="texture-circle" onclick="selectTexture(this, 'front-angle/tacho-verde.png')">
                    <img src="./tramas/verde.png" alt="Green">
                </div>
                <p class="title-custom">Some Examples</p>
            </div>
            <div class="texture-container" onclick="selectTexture(this, 'front-angle/white-leaf.png')">
                <div class="texture-circle">
                    <img src="./tramas/white-leaf.png" alt="White Leaf">
                </div>

            </div>
            <div class="texture-container" onclick="selectTexture(this, 'front-angle/celeste.png')">
                <div class="texture-circle">
                    <img src="tramas/bird.png" alt="Light Blue">
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Enlace a Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function updateCustomTacho(imagePath) {
        const currentTacho = document.getElementById('currentTacho');
        currentTacho.src = imagePath;
    }

    function selectTexture(selectedContainer, imagePath) {
        document.querySelectorAll('.texture-container').forEach(container => {
            container.classList.remove('selected');
        });
        selectedContainer.classList.add('selected');
        updateCustomTacho(imagePath);
    }

    function toggleSection(section) {
        document.querySelectorAll('.options').forEach(option => {
            option.style.display = 'none';
        });

        if (section === 'premium') {
            document.getElementById('premium').style.display = 'block';
        } else if (section === 'custom') {

            document.getElementById('custom').style.display = 'block';
        } else {
            document.getElementById('standard').style.display = 'block';
        }
    }

</script>
</body>

</html>
